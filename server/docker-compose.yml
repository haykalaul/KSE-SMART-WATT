version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: kse_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-kse_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-your_db_password}
      - POSTGRES_DB=${DB_NAME:-kse_smart_watt}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: kse_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
