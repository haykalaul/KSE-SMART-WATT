name: Go - server tests

on:
  push:
    branches: [ main, master, production ]
  pull_request:
    branches: [ main, master, production ]

jobs:
  test-server:
    name: Test server package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/server/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go test (server)
        working-directory: ./server
        run: |
          go version
          go test ./... -v

  # Optional: You can extend this workflow to run client build/tests using Node.js
